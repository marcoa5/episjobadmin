<div class="mt">
    <mat-toolbar color="primary" class="mt" [class.mat-elevation-z8]="true">
    <img style="margin-left: 10px" height="25px" src="../assets/icons/Logo.svg">
    <span class="example-spacer"></span>
    <!--<span class="bold">{{screenSize? 'Admin Tool' : ''}}</span>-->
    <span class="example-spacer"></span>
    
    <span class="contUser" *ngIf="userExists()">
      <button mat-raised-button class="example-icon" color="accent" (click)="logout()">
        <mat-icon>person</mat-icon>
        {{screenSize? nome + ' ' + cognome: userN}}
      </button>
      
    </span>
    <span class="notif" *ngIf="userExists()">
      <button mat-raised-button class="example-icon" (click)="navNot()" color="accent" [matBadge]="not" matBadgeColor="warn" [matBadgeHidden]="not==0">
        <mat-icon>mail_outline</mat-icon>
      </button>
    </span>
  </mat-toolbar>
</div>

<div id="login" *ngIf="spin || userN=='login'">
  <episjob-spin *ngIf="spin"></episjob-spin>
  <episjob-login *ngIf="userN=='login'"></episjob-login>
</div>
<div class="content" *ngIf="userN!='login' && userN!=undefined">
  <router-outlet></router-outlet> 
</div>
