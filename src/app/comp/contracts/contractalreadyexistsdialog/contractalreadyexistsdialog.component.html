<div mat-dialog-title>Contract</div>
<div mat-dialog-content>
    {{data.type}} contract already exists for the machine {{data.sn}}. Do you want to overwrite it?
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="'yes'">Yes</button>
</div>
