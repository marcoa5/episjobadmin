<episjob-navbar [backB]="'rigs'" [title]="'Equipment'" [cerca]="false"  [home]="true"></episjob-navbar>
<div id="cont" *ngIf="customer && ri==true">
    <episjob-top-menu [valore]="valore" [pos]="pos" [inizio]="data[0]? data[0].x:0" (date)="readD($event)"></episjob-top-menu>
    <div class="item">
        <div class="row">
            <div class="subrow">
                <episjob-h2 [data]="rigInfo() + infoCommisioned"></episjob-h2>
                <episjob-label [values]="rigLabels"></episjob-label>
            </div>
            <div class="spacer"></div>
            <div class="subrow">
                <episjob-h2 [data]="infoH"></episjob-h2>
                <p *ngIf="!checkComm()">No data to display</p>
                <episjob-label *ngIf="checkComm()" [values]="hrsLabels"></episjob-label>
            </div>           
        </div>
    </div>
    
    <div>
        <div class="row">
            <div class="subrow a1" *ngIf="checkComm()>1">
                <div class="itemc" (resize)="res($event)">
                    <div class="subitemc">
                        <canvas class="can" id="orem"></canvas>
                    </div>
                    <div class="spacer"></div>
                    <div class="subitemc">
                        <canvas class="can" id="perc1"></canvas>
                    </div>
                </div>  
            </div>
            <div class="spacer a3"></div>
            <div class="subrow a2" *ngIf="checkComm()>0">
                <div class="itemc">
                    <div class="subitemc over">
                        <div class="datacont">
                            <episjob-h2  [padtop]="10" [data]="'Running hours history'"></episjob-h2>
                            <episjob-rig-table [dataSource]="datafil" [pos]="pos" (action1)=up($event) (action2)="de($event)"></episjob-rig-table>
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <div class="subitemc over">
                        <div class="datacont">
                            <episjob-sjlist [sn]="valore" [start]="inizio" [end]="fine" [docBpcs]="docBpcs" [customer]="customer" [model]="model"></episjob-sjlist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<episjob-editdelbut class="butt" [nome]="valore" [func]="'MOL'" [check]="contr()" (edit)="go($event)" style="z-index: 100;"></episjob-editdelbut>
