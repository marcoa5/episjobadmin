<div class="t"> 
        <div class="dateC">
            <mat-form-field appearance="fill" class="ff">
                <mat-label>Date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="avv(range.value.start,range.value.end)">
                    <input matEndDate formControlName="end" placeholder="End date" (dateChange)="avv(range.value.end,range.value.end)">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
        <div class="butC">
            <button mat-raised-button *ngFor="let b of buttons" (click)="ran(b.fun, range)" class="but">{{b.label}}</button> 
        </div>
        <div class="spacerC"></div>
        <div class="authC">
            <episjob-auth-single-rig [sn]="valore" *ngIf="pos=='SU' || pos=='admin'"></episjob-auth-single-rig>
        </div>
    </div>
