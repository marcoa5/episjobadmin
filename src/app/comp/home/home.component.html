<div id="login"></div>

<div id="start">
    <div class="butC" *ngFor="let a of buttons">
        <button mat-raised-button class="but" color="primary" (click)="msg(a.id)">
            <div>
                <mat-icon class="butIcon">{{a.icon}}</mat-icon>
                <p class="label">{{a.id}}</p>  
            </div>
            
        </button>
    </div>
</div>
