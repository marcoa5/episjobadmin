<div id="login"></div>

<div (window:resize)="resize()" id="start" [ngStyle]="{'grid-template-columns': 'repeat('+t+', 1fr)'}">
    <div class="butC" *ngFor="let a of buttons">
        <button mat-raised-button class="but" color="accent" (click)="nav(a.route)">
            <div>
                <mat-icon class="butIcon">{{a.icon}}</mat-icon>
                <p class="label">{{a.id}}</p>  
            </div>
            
        </button>
    </div>
</div>
