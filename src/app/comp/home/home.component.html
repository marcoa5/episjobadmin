<div id="login"></div>

<div id="start">
    <div class="butC" *ngFor="let a of buttons">
        <button mat-raised-button class="but" color="primary">
            <mat-icon style="transform: scale(2.5)">{{a.icon}}</mat-icon>
            <p style="padding: 30px 0 0 0; font-size: 150%;">{{a.id}}</p>
        </button>
    </div>
</div>
