<div *ngIf="pos=='SU' || pos=='admin'">

    <episjob-spin  *ngIf="rigs.length==0"></episjob-spin>
    <div *ngIf="rigs.length>0 && checkWidth()">
        <episjob-navbar [title]="'Authorizations'" (filter)="filter($event)" [hide]="false"></episjob-navbar>
        <div class="cover" [ngStyle]="{'height': filtro==''?'210px' : '145px'}"></div>
        <div class="cont" (window:resize)="res()">
            <mat-paginator *ngIf="filtro==''"  [length]="rigs.length"
                [pageSize]="10"
                [pageSizeOptions]="[10,25,50,100]"
                (page)="pageEvent($event)" class="nav">
            </mat-paginator>
            <div class="tabcont">
              <table style="width:100%">
                <tr class="title" [ngStyle]="{'top': filtro==''? '210px': '140px'}">
                   <th class="c" >Serial</th> 
                   <th class="c" *ngIf="wid">Model</th> 
                   <th class="c" *ngIf="wid">Customer</th> 
                   <th class="c"*ngIf="wid">Site</th> 
                   <th>1</th> 
                   <th>2</th> 
                   <th>3</th> 
                   <th>4</th> 
                   <th>5</th> 
                   <th>98</th> 
                   <th>99</th> 
                </tr>
                <tr *ngFor="let r of rigs1 | tablefilter : filtro">
                    <td class="c" (click)="go(r.sn, 'sn')" class="poi">{{r.sn}}</td>
                    <td class="c" *ngIf="wid">{{r.model}}</td>
                    <td class="c" *ngIf="wid"  (click)="go(r.customer, 'cu')" class="poi">{{r.customer}}</td>
                    <td class="c" *ngIf="wid">{{r.site}}</td>
                    <td><mat-checkbox [checked]="r.a1==1? true: false" (change)="cl($event, r.sn, 'a1')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a2==1? true: false" (change)="cl($event, r.sn, 'a2')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a3==1? true: false" (change)="cl($event, r.sn,'a3')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a4==1? true: false" (change)="cl($event, r.sn,'a4')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a5==1? true: false" (change)="cl($event, r.sn,'a5')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a98==1? true: false" (change)="cl($event, r.sn,'a98')"></mat-checkbox></td>
                    <td><mat-checkbox [checked]="r.a99==1? true: false" (change)="cl($event, r.sn,'a99')"></mat-checkbox></td>
                </tr>
            </table>  
            </div>
            
        </div>
    </div>
    <div *ngIf="!checkWidth()" style="margin:10px;">
        <p>Screen too small</p>
    </div>
</div>
