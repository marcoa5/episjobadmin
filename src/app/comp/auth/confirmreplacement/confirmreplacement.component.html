<div mat-dialog-title>Confirm</div>
<div mat-dialog-content>Would you like to replace or add the authorizations?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="'rep'" >Replace</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="'add'" >Add</button>
</div>
