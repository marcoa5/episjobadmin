<episjob-navbar [title]="'Customers list'" (filter)="filter($event)"></episjob-navbar>

<div class="custcont">
    <div class="custcard" *ngFor="let cust of customers | custfilter: filtro" [class.mat-elevation-z2]="true" (click)="open(cust.c1, cust.c2,cust.c3)">
        <p class="l1">{{cust.c1}}</p>
        <p class="l2">{{cust.c2}}</p>
        <p class="l3">{{cust.c3}}</p>
    </div>   
</div>

<episjob-addbut [fun]="'newc'"></episjob-addbut>
