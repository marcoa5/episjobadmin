<div *ngIf="sortedData.length>0">
    <episjob-h2 icon="hourglass_bottom" data="Pending approval" padtop="0" [showSearch]="tempList.length>0" (filter)="fil($event)"></episjob-h2>

    <episjob-spin *ngIf="spin"></episjob-spin>
    
    <table *ngIf="!spin && sortedData.length>0" mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)" class="mat-elevation-z2">
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> File</th>
          <td mat-cell *matCellDef="let e" class="cur"> {{e.file}} </td>
          <td mat-footer-cell *matFooterCellDef class="totRow"></td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> Model</th>
            <td mat-cell *matCellDef="let e" class="cur"> {{e.model}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow"></td>
        </ng-container>
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> Customer</th>
            <td mat-cell *matCellDef="let e" class="cur"> {{e.customer}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow"></td>
        </ng-container>
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> Day</th>
            <td mat-cell *matCellDef="let e" class="cur"> {{e.day | dateconv}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow">TOTAL</td>
        </ng-container>    
        <ng-container matColumnDef="v1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left">1</th>
            <td mat-cell *matCellDef="let e" class="cur1"> {{e.v1}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow">{{total('v1')}}</td>
        </ng-container>    
        <ng-container matColumnDef="v2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left">2</th>
            <td mat-cell *matCellDef="let e" class="cur1"> {{e.v2}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow">{{total('v2')}}</td>
        </ng-container>    
        <ng-container matColumnDef="v8">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left">8</th>
            <td mat-cell *matCellDef="let e" class="cur1"> {{e.v8}} </td>
            <td mat-footer-cell *matFooterCellDef class="totRow">{{total('v8')}}</td>
        </ng-container>   
        <ng-container matColumnDef="app">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> </th>
            <td mat-cell *matCellDef="let e; let i = index" class="cur1"> <mat-icon matTooltip="Approve" (click)="approve(e,i)">done</mat-icon> </td>
            <td mat-footer-cell *matFooterCellDef class="totRow"></td>
        </ng-container> 
        <ng-container matColumnDef="rej">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="left"> </th>
            <td mat-cell *matCellDef="let e; let i = index" class="cur1"> <mat-icon matTooltip="Reject"(click)="reject(e,i)">close</mat-icon> </td>
            <td mat-footer-cell *matFooterCellDef class="totRow"></td>
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
</div>
