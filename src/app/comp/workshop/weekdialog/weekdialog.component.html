<div mat-dialog-title>Add Hours to {{data.file}}</div>
<div mat-dialog-content>
    <h4 class="header">
        <button mat-icon-button (click)="moveWeek('-')"><mat-icon>arrow_left</mat-icon></button>
        <div>WEEK {{weekNr}} ({{mese}} {{anno}})</div>
        <button mat-icon-button (click)="moveWeek('+')"><mat-icon>arrow_right</mat-icon></button>  
    </h4>
    <div class="week">
        <form [formGroup]="weekForm" >
            <div *ngFor="let d of week; let i = index" class="formGroup" >
                <mat-form-field [appearance]="appearance" class="hid" [ngClass]="{'holy':d.holy=='fest', 'sat':d.holy=='sat'}">
                    <mat-label>{{d.day|dateconvday}}</mat-label>
                    <input type="number" autocomplete="off" matInput [formControlName]="'dd'+(i+1)" readonly>
                </mat-form-field>
                <mat-form-field [appearance]="appearance" [ngClass]="{'holy':d.holy=='fest', 'sat':d.holy=='sat'}">
                    <mat-label>{{d.day|dateconv}}</mat-label>
                    <input type="number" autocomplete="off" matInput [formControlName]="'d'+(i+1)" readonly>
                </mat-form-field>
                <mat-form-field [appearance]="appearance" [ngClass]="{'holy':d.holy=='fest', 'sat':d.holy=='sat'}">
                    <mat-label>V1</mat-label>
                    <input type="number" autocomplete="off" min="0" matInput [formControlName]="'v1'+(i+1)" (input)="write(d,'v1',i)" [readonly]="d.holy!='fer'">
                </mat-form-field>
                <mat-form-field [appearance]="appearance" [ngClass]="{'holy':d.holy=='fest', 'sat':d.holy=='sat'}">
                    <mat-label>V2</mat-label>
                    <input type="number" autocomplete="off" min="0" matInput [formControlName]="'v2'+(i+1)" (input)="write(d,'v2',i)" [readonly]="d.holy=='fest'">
                </mat-form-field>
                <mat-form-field [appearance]="appearance" [ngClass]="{'holy':d.holy=='fest', 'sat':d.holy=='sat'}">
                    <mat-label>V8</mat-label>
                    <input type="number" autocomplete="off" min="0" matInput [formControlName]="'v8'+(i+1)" (input)="write(d,'v8',i)" [readonly]="d.holy!='fest'">
                </mat-form-field>               
            </div>
            
        </form>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="unlock()" *ngIf="disa && pos=='SU'">Unlock</button>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="disa" (click)="save()">Submit week</button>  
</div>
