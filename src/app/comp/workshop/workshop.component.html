<episjob-navbar title="Workshop hours" [cerca]="true" (filter)="fil($event)"></episjob-navbar>
<div episjobCont [episjobContMaxWidth]="1500" *ngIf="allow">
    <episjob-h2 icon="home_work" data="File list" padtop=0 [addGeneral]="true" (addGen)="add($event)"></episjob-h2>
    <episjob-spin *ngIf="sortedData.length==0 && spin"></episjob-spin>
    <table *ngIf="sortedData.length>0" mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)" class="mat-elevation-z2">
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> File</th>
          <td mat-cell *matCellDef="let e"> {{e.file}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Machine </th>
            <td mat-cell *matCellDef="let e"> {{e.model}} </td>
        </ng-container>
        <ng-container matColumnDef="SJ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SJ Nr. </th>
            <td mat-cell *matCellDef="let e" (click)="openSJNr(e)" class="cur"> {{e.sj}} </td>
        </ng-container>
        <ng-container matColumnDef="ws">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workshop </th>
            <td mat-cell *matCellDef="let e"> {{e.ws}} </td>
        </ng-container>
        <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> s/n </th>
            <td mat-cell *matCellDef="let e"> {{e.sn}} </td>
        </ng-container>
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
            <td mat-cell *matCellDef="let e" (click)="go('customer',e.custId)"> {{e.customer}} </td>
        </ng-container>
        <ng-container matColumnDef="hrs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hrs </th>
            <td mat-cell *matCellDef="let e"> {{e.hrs}} </td>
        </ng-container>
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> Add </th>
            <td mat-cell *matCellDef="let e"> <mat-icon (click)="addHrs(e)">timer</mat-icon> </td>
        </ng-container>
        <div *ngIf="chPos('AdminRights','archive')">
            <ng-container matColumnDef="archive">
                <th mat-header-cell *matHeaderCellDef> Arc </th>
                <td mat-cell *matCellDef="let e" (click)="archive(e)"> <mat-icon>archive</mat-icon> </td>
            </ng-container> 
             
        </div>
        <ng-container matColumnDef="report">
            <th mat-header-cell *matHeaderCellDef> Rep </th>
            <td mat-cell *matCellDef="let e" (click)="report(e)"> <mat-icon>download</mat-icon> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div episjobCont *ngIf="!allow">
    Restricted area
</div>
