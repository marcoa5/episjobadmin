<div *ngIf="auth() && pos" class="mainCont">
  <episjob-navbar title="Customer Visit" [cerca]="false"></episjob-navbar>

  <div class="cont">
    <episjob-cal [date]="day" [pos]="pos" [userId]="userId" (today)="chDay($event)"></episjob-cal> 
    <episjob-visitlist [pos]="pos" [userId]="userId" [day]="day" (refresh)="refresh()"></episjob-visitlist>   
  </div>

<div *ngIf="!auth() && pos">
  <episjob-navbar title="Restricted Area" [cerca]="false"></episjob-navbar>
</div>
