<episjob-navbar [title]="'Reports'" [cerca]="false"></episjob-navbar>



<div class="cont">
    <episjob-h2 icon="file_download" [data]="'Export Report'" [padtop]="0"></episjob-h2>
    <button mat-raised-button color="primary" (click)="all()">Export All Rigs</button>
    <table id="ex">
        <tr>
            <th>Serial</th>
            <th>p/n</th>
            <th>Model</th>
            <th>Customer</th>
            <th>Site</th>
            <th>LastRead</th>
            <th>Eng</th>
            <th>Perc1</th>
            <th>Perc2</th>
            <th>Perc3</th>
        </tr>
        <tr *ngFor="let c of rigs">
            <td>{{c.sn}}</td>
            <td>{{c.in}}</td>
            <td>{{c.model}}</td>
            <td>{{c.customer}}</td>
            <td>{{c.site}}</td>
            <td>{{c.lastread}}</td>
            <td>{{c.orem}}</td>
            <td>{{c.perc1}}</td>
            <td>{{c.perc2}}</td>
            <td>{{c.perc3}}</td>
        </tr>
    </table>

</div>
