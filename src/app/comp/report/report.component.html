<episjob-navbar [title]="'Reports'" [cerca]="false"></episjob-navbar>



<div class="cont">
    <episjob-h2 [data]="'Export Report'" [padtop]="0"></episjob-h2>
    <button mat-raised-button color="primary" (click)="all()">Export All Rigs</button>
    <table>
        <tr *ngFor="let c of rigs">
            <td>{{c.sn}}</td>
            <td>{{c.in}}</td>
            <td>{{c.model}}</td>
            <td>{{c.customer}}</td>
            <td>{{c.site}}</td>
            <td>{{c.lastread}}</td>
            <td>{{c.orem}}</td>
            <td>{{c.perc1}}</td>
            <td>{{c.perc2}}</td>
            <td>{{c.perc3}}</td>
        </tr>
    </table>
</div>
