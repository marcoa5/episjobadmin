<div *ngFor="let l of list; let i = index" class="cont" (click)="go(i)" (dblclick)="directgo(i)" [ngClass]="{'sel':l.sel==1}">
    <div class="text bold">{{l.sn}}</div>
    <div class="text bold">{{l.model}}</div>
    <div class="text">{{l.customer}}</div>
    <div class="text">{{l.author}}</div>
</div>
