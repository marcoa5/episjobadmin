<h2 class="h2" [ngStyle]="{'padding-top':padtop + 'px'}">
    {{data}}
    <span class="dist"></span>
    <span *ngIf="pos=='SU'">
        <button mat-raised-button color="primary" *ngIf="showAdd" (click)="add()">
            <mat-icon matSuffix>add_circle</mat-icon>
            Comm. Date
        </button>    
    </span>
    <span>
        <button mat-raised-button style="max-height: 31px;" color="primary" *ngIf="showMol" (click)="openMol()">
            <mat-icon matSuffix>link</mat-icon>
            Open M.O.L.
        </button>    
    </span>
</h2>
