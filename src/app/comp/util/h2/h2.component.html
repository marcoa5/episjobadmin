<div class="cont" [class.cont1]="showMol || showDL || showAdd || showSort" [class.cont2]="showSearch || showLimit" [ngStyle]="{'margin-top':padtop + 'px'}" [class.mat-elevation-z2]="true">
    <mat-icon *ngIf="icon!=''">{{icon}}</mat-icon>
    <h2>{{data}}</h2>
    <div *ngIf="showSearch" class="seaCont">
        <input type="text" (input)="fil($event)" autocomplete="off">
        <mat-icon>search</mat-icon>
    </div>
    <div class="limCont" *ngIf="showLimit">
        <div class="lab">{{limitLabel}}</div>
        <input type="number" min=1 (input)="lim($event)" value=5 autocomplete="off">
    </div>
    <div [class.butt1]="showMol || showDL || showSort" [class.butt2]="showAdd && pos=='SU'" *ngIf="(showAdd && pos=='SU') || showMol || showDL || showSort">
        <mat-icon *ngIf="showAdd && pos=='SU'" matSuffix (click)="add($event)" matTooltip="Add Commissioning Date" matTooltipPosition="below">add_circle</mat-icon>
        <mat-icon *ngIf="showMol" matSuffix (click)="openMol()" matTooltip="Open MOL" matTooltipPosition="below">link</mat-icon>
        <mat-icon *ngIf="showDL" matSuffix matTooltip="Copy data" matTooltipPosition="below" (click)="copyData()">file_download</mat-icon>
        <mat-icon *ngIf="showSort" matSuffix matTooltip="Ascending/Descending" matTooltipPosition="below" (click)="sortData()">import_export</mat-icon>
    </div>
</div>
