<div class="cont" [class.cont1]="showMol || showDL || showAdd" [ngStyle]="{'margin-top':padtop + 'px'}" [class.mat-elevation-z2]="true">
    <mat-icon *ngIf="icon!=''">{{icon}}</mat-icon>
    <h2>{{data}}</h2>
    <div class="butt" [class.butt1]="showMol || showDL" [class.butt2]="showAdd && pos=='SU'">
        <mat-icon matSuffix *ngIf="showAdd && pos=='SU'" (click)="add()" matTooltip="Add Commissioning Date" matTooltipPosition="below">add_circle</mat-icon>
        <mat-icon matSuffix *ngIf="showMol" (click)="openMol()" matTooltip="Open MOL" matTooltipPosition="below">link</mat-icon>
        <mat-icon matSuffix *ngIf="showDL" matTooltip="Copy data" matTooltipPosition="below" (click)="copyData()">file_download</mat-icon>
    </div>
</div>
