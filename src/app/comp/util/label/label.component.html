<div [ngClass]="{'txtcontFill':fillfit=='fill','txtcontFit':fillfit=='fit'}"  *ngIf="values.length>0">
    <div *ngFor="let h of valuesN | labFilter" class="divtxt">
        <div (click)="open(h.click, h.url)" [ngStyle]="{'cursor':h.click =='' ? 'default' : 'pointer' }">
            <div class="txtlabel">{{h.lab}}</div>
            <div class="txt">{{h.value}}</div>
        </div>
    </div>
</div>
