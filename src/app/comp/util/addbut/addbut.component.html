<div cdkDrag class="cont">
    <button  mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allow && chPos('AdminRights') && exportPot" (click)="exportPotential()" matTooltip="Export Potential data">
        <mat-icon>download</mat-icon>
    </button>  
    <button  mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allow && chPos('AdminRights') && exportCon" (click)="exportContact()" matTooltip="Export Contacts data">
        <mat-icon>download</mat-icon>
    </button>  
    <button  mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allow && chPos('AdminRights') && exportFleet" (click)="export()" matTooltip="Export fleet data without hours details">
        <mat-icon>download</mat-icon>
    </button>  
    <button mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allow && chPos('AdminRights') && exportFleet" (click)="exportDetails()" matTooltip="Export fleet data with hours details">
        <mat-icon>browser_updated</mat-icon>
    </button>  
    <button mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allow && chPos('SURights') && fun" (click)="new()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-fab color="primary" [class.mat-elevation-z8]="true" *ngIf="allowContact && chPos('InternalRights') && (addNewContact || addNewQuote || addNewBalance)" (click)="newEvent()" [matTooltip]="'Add new ' + func">
        <mat-icon>add</mat-icon>
    </button>
</div>
