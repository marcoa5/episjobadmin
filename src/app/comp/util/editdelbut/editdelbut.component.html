<div class="cont">
    <div class="menuopen">
        <!--RIGS-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="rigsAction && chPos('AdminRights')" mat-fab color="primary" (click)="export()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export fleet data without hours details"><mat-icon>cloud_download</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="rigsAction && chPos('AdminRights')" mat-fab color="primary" (click)="exportDetails()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export fleet data with hours details"><mat-icon>browser_updated</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="rigsAction && chPos('AdminRights')" mat-fab color="primary" (click)="newRig()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new rig"><mat-icon>add</mat-icon></button>
        
        <!--MACHINE-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="machineShare" mat-fab color="primary" (click)="share()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Share Details"><mat-icon>share</mat-icon></button>
        
        <!--CUSTOMERS-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="custAction && chPos('AdminRights')" mat-fab color="primary" (click)="exportPotential()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Potential Data"><mat-icon>score</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="custAction && chPos('AdminRights')" mat-fab color="primary" (click)="exportCustomer()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Customers List"><mat-icon>badge</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="custAction && chPos('AdminRights')" mat-fab color="primary" (click)="newCust()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new customer"><mat-icon>add</mat-icon></button>
        
        <!--TECHNICIANS-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="tech && chPos('AdminRights')" mat-fab color="primary" (click)="newTech()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new technician"><mat-icon>add</mat-icon></button>
        
        <!--BALANCE-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="newBal && chPos('AdminRights')" mat-fab color="primary" (click)="newBala()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new balance"><mat-icon>add</mat-icon></button>
        
        <!--CONTACT-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="newConta && chPos('AdminRights')" mat-fab color="primary" (click)="exportCont()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Contacts"><mat-icon>download</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="newConta && chPos('AdminRights')" mat-fab color="primary" (click)="addCont()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new Contact"><mat-icon>add</mat-icon></button>
        
        <!--USER-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="user && chPos('AdminRights')" mat-fab color="primary" (click)="addUser()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new User"><mat-icon>add</mat-icon></button>        
        
        <!--OTHERS-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="visitreport && chPos('AdminRights')" mat-fab color="primary" (click)="downloadVisitReport()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Download Visit Report"><mat-icon>supervisor_account</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="pricelist && chPos('SURights')" mat-fab color="primary" (click)="addPriceList()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Import Price List"><mat-icon>text_snippet</mat-icon></button>
        <!--<button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="balance && chPos('AdminRights')" mat-fab color="primary" (click)="addBalance()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="New Balance"><mat-icon>receipt_long</mat-icon></button>-->
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="(cliente || machine) && sj" mat-fab color="primary" (click)="report()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export SJ Report"><mat-icon>text_snippet</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="machine && parts" mat-fab color="primary" (click)="exportParts()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Parts Requests"><mat-icon>file_download</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="contracts && chPos('AdminRights')" mat-fab color="primary" (click)="exportContract()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Contracts"><mat-icon>file_open</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="contracts && chPos('AdminRights')" mat-fab color="primary" (click)="addContract()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new contract"><mat-icon>add</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="cliente && chPos('SURights')" mat-fab color="primary" (click)="addAdd()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Address"><mat-icon>map</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="machine" mat-fab color="primary" (click)="reportHrs()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Hours Report"><mat-icon>timer</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="addHr" mat-fab color="primary" (click)="hrsAdd()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Running Hours"><mat-icon>more_time</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="addP" mat-fab color="primary" (click)="hrsPartReq()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Parts Request"><mat-icon>build</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="cont" mat-fab color="primary" (click)="contact()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Add Contact"><mat-icon>person</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="chPos('SURights') && machine" mat-fab color="primary" (click)="addSubEq()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Add Sub Equipment"><mat-icon>plumbing</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="editItem && !contracts && !balance && chPos('SURights') && !visitreport && !rigsAction && !custAction && !tech && !newBal && !newConta && !user" mat-fab color="primary" (click)="edita()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="deleteItem && !contracts && !balance && chPos('SURights') && !visitreport && !rigsAction && !custAction && !tech && !newBal && !newConta && !user" mat-fab color="primary" (click)="openDialog()" [disabled]="check" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </div>
    <button class="butOpen" mat-fab color="primary" *ngIf="chPos('SURights') ||cont||addHr||machine||cliente" (click)="sh()" matTooltipPosition="left" matTooltip="Menu">
        <mat-icon>{{!show?'menu':'close'}}</mat-icon>
    </button>
</div>
