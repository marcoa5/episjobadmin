<div mat-dialog-title>Update Hours</div>

<div mat-dialog-content>
    <mat-form-field appearance="fill" cdkFocusInitial>
        <mat-label>Value</mat-label>
        <input matInput [(ngModel)]="ore">
    </mat-form-field>
</div>


<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="ore">Update</button>
</div>
