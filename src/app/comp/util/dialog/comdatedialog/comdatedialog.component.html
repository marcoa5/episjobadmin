<div mat-dialog-title>Commissioning Date</div>
<div mat-dialog-content>Please select commissioning date for "{{data.sn}}"</div>
<mat-form-field  class="dat">
    <mat-label>Choose a date</mat-label>
    <input matInput #dat [matDatepicker]="picker" (dateChange)="ch($event)" autocomplete="off">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary"  (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="dat.value" [disabled]="chOk">Ok</button>
</div>
