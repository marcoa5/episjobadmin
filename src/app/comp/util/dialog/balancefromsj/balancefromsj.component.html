<div mat-dialog-title>
    Service Job Selection
</div>

<div class="main" mat-dialog-content>
    <episjob-selectsj [detailedInfo]="true" (info)="newId($event)"></episjob-selectsj>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" (click)="selected()" [disabled]="!sel && sel!={}">OK</button>
</div>
