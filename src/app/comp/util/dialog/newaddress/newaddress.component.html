<div mat-dialog-title>Add New Address</div>

<div mat-dialog-content>
    <mat-form-field appearance="fill" cdkFocusInitial class="add">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="add" autocomplete="off">
    </mat-form-field>
</div>


<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="add">Update</button>
</div>
