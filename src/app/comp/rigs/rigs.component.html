<div class="subH">
    <button mat-icon-button (click)="back()" color="accent">
        <mat-icon>navigate_before</mat-icon><span>Back to home</span>
    </button>
    <h1>Epiroc rigs</h1>  
</div> 

<div class="cont" (window:resize)="resize()" [ngStyle]="{'grid-template-columns': 'repeat('+t+', 1fr)'}">
    <mat-card class="example-card" *ngFor="let rig of rigs">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{rig.sn}}</mat-card-title>
          <mat-card-subtitle>{{rig.model}}</mat-card-subtitle>
        </mat-card-header>
        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
        <mat-card-content>
          {{rig.customer}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
