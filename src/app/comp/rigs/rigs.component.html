<div class="subH">
    <span>
      <button mat-raised-button (click)="back()" color="accent" class="back">
        <mat-icon>navigate_before</mat-icon><span>Back to home</span>
      </button></span>
      <span class="head">Installed Base</span>
    
</div> 

<div id="spin" *ngIf="!rigs">

</div>

    <h4>{{rig.model}}</h4>
    <p>{{rig.customer}}</p>
  </mat-card>
</div>
