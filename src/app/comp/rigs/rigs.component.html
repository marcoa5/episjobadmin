<mat-toolbar (window:resize)="largh($event)"  (window:scroll)="scrolla($event)" [ngStyle]="{'top': scrollaV ? '60px' : '0px'}" id="menuB" class="subF" color="accent" [class.mat-elevation-z7]="true">
  <span>
    <button mat-raised-button (click)="back()" color="primary" class="back">
      <mat-icon>navigate_before</mat-icon><span>Back</span>
    </button></span>
      <span class="head" *ngIf="lar">Installed Base</span>
      <span class="spacer"></span>
      <span class="cerca">
        <mat-form-field appearance="legacy" style="font-size: .75;">
          <input matInput type="text" [(ngModel)]="value" style="font-size: 75%;" (keyup)="scrivi($event)" autocomplete="off">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="cancella()">
            <mat-icon>close</mat-icon>
          </button>
          <button mat-button matSuffix mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </span>
</mat-toolbar> 
<div id="spin" *ngIf="!rigs" >
  <mat-spinner color="accent"></mat-spinner>
</div>


<div class="cont" *ngIf="rigs">
      <div class="card" *ngFor="let rig of rigs | snfilter:filtro" (click)="open(rig.model,rig.sn, rig.customer)" [class.mat-elevation-z2]="true">
        <h3 class="rigT">s/n: {{rig.sn}}</h3>
        <h4 class="l2">{{rig.model}}</h4>
        <p class="l2">{{rig.customer}}</p>
        <p class="l3">{{rig.site || 'SITE UNKNOWN'}}</p>
      </div>
</div>
