<div class="cont" *ngIf="_list.length>0" [class.mat-elevation-z1]="true">
    <div class="tableCont">
        <table mat-table [dataSource]="_list">
            <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.cat}} </td>
            </ng-container>
            <ng-container matColumnDef="Description" >
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.itemdesc}}{{a.shank?'-' + a.shank:''}}{{a.ext?a.ext:''}}{{a.motor?'/'+a.motor:''}} </td>
            </ng-container>
            <ng-container matColumnDef="s/n">
                <th mat-header-cell *matHeaderCellDef> s/n </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.itemsn}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator 
        [disabled]="list.length<6"
        [length]="list.length"
        [pageSize]="5"
        [pageSizeOptions]="list.length>20? [5,10,20,list.length]: (list.length>10?[5,10,list.length]:[5,list.length])"
        (page)="split($event)">
    </mat-paginator>
</div>
