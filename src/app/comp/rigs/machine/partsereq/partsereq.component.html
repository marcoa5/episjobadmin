<div class="cont" *ngIf="reqlist.length>0" [class.mat-elevation-z1]="true">
  <div class="tableCont">
    <table mat-table [dataSource]="reqlist" class="mat-elevation-z0">
        <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let a" (click)="open(a.Parts)"> {{a.date | dateconv}} </td>
        </ng-container>
        <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef class="center"> Author </th>
            <td mat-cell *matCellDef="let a" class="center" (click)="open(a.Parts)"> {{a.orig}} </td>
        </ng-container>             
        <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef class="right"> Amount </th>
        <td mat-cell *matCellDef="let a" class="right" (click)="open(a.Parts)"> {{a.Parts.totAmount | currency:'EUR':'symbol-narrow':'1.2-2'}} </td>
        </ng-container>       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator 
      *ngIf="__reqlist.length>5"
      [length]="__reqlist.length"
      [pageSize]="5"
      [pageSizeOptions]="__reqlist.length>20? [5,10,20,__reqlist.length]: (__reqlist.length>10?[5,10,__reqlist.length]:[5,__reqlist.length])"
      (page)="split($event)">
  </mat-paginator>
</div>

<div class="cont" *ngIf="reqlist.length==0">
    <episjob-spin [padtop]='0'></episjob-spin>
</div>
